<div class="formio-data-grid">
    <table [ngClass]="{
        'table-striped': component.settings.striped,
        'table-bordered': component.settings.bordered,
        'table-hover': component.settings.hover,
        'table-condensed': component.settings.condensed
    }" class="table datagrid-table">
        <thead>
            <tr>
                <th *ngFor="let component of component.settings.components">{{ component.label }}</th>
                <th style="width: 1em;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let control of component.control.controls; let i = index;">
                <td *ngFor="let component of component.settings.components"><formio-component [component]="component" [form]="control" [label]="false"></formio-component></td>
                <td style="width: 1em;"><button type="button" class="btn btn-default" (click)="component.removeAt(i)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr><td [attr.colspan]="component.settings.components.length + 1"><button type="button" class="btn btn-default" (click)="component.addAnother()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></td></tr>
        </tfoot>
    </table>
</div>
