<div [formGroup]="form" class="form-group" [ngClass]="{'required': component.settings.validate.required}">
    <label *ngIf="component.settings.label && (index === 0)" [attr.for]="component.settings.key" class="control-label">{{ component.settings.label }}</label>
    <input [formControl]="component.control" [id]="component.settings.key" [type]="component.settings.inputType" [placeholder]="component.settings.placeholder" class="form-control" />
</div>
