<i style="font-size: 2em;" *ngIf="!(ready | async) && !events.errors.length" class="formio-loading glyphicon glyphicon-refresh glyphicon-spin"></i>
<formio-alerts [alerts]="events.alerts"></formio-alerts>
<formio-errors [errors]="events.errors" [options]="options.errors"></formio-errors>
<formio-wizard *ngIf="(ready | async) && (form.display === 'wizard')" [src]="src" [form]="form" [submission]="submission"></formio-wizard>
<form *ngIf="(ready | async) && (!form.display || (form.display === 'form'))" (submit)="onSubmit($event)" [formGroup]="formGroup">
    <formio-components *ngIf="ready | async" [components]="form.components" [form]="formGroup" [submission]="formGroup" [data]="submission.data" (render)="onRender()"></formio-components>
</form>
