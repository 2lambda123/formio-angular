<div [formGroup]="form" class="form-group radio" [ngClass]="{'required': (component.settings.validate && component.settings.validate.required)}">
    <label *ngIf="component.label" [attr.for]="component.settings.key" class="control-label">{{ component.label }}</label>
    <div class="input-group">
        <div *ngFor="let option of component.settings.values" [class.radio-inline]="component.settings.inline">
            <label [attr.for]="component.settings.key">
                <input [formControl]="component.control" class="radio" [type]="component.settings.inputType" name="{{component.settings.key}}" value="{{option.value}}" />
                {{ option.label }}
            </label>
        </div>
    </div>
</div>
