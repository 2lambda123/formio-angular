<div [ngClass]="{'required': (component.settings.validate && component.settings.validate.required)}">
    <label *ngIf="component.label" [attr.for]="component.settings.key" class="control-label sample"><h3>{{ component.label }}</h3></label>
    <ng-select [items]="component.settings.data.values"
               (data)="refreshValue($event)"
               [multiple]="component.settings.multiple"
               placeholder="{{component.settings.placeholder}}" >
    </ng-select>
</div>
